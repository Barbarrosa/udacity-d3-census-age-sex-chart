<html>
    <head>
        <meta charset="utf-8">
        <script src="./bower_components/d3/d3.min.js"></script>
        <script src="./bower_components/jszip/dist/jszip.min.js"></script>
        <script src="./bower_components/jszip-utils/dist/jszip-utils.min.js"></script>
        <style>
            .axis text {
                font: 10px sans-serif;
            }
            .axis text.axis-label {
                font: 13px sans-serif;
            }
            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }
            svg.chart path {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }
            svg.chart rect.male {
                fill: rgba(253,192,134, 0.5);
            }
            svg.chart rect.female {
                fill: rgba(190,174,212, 0.5);
            }
            svg.chart rect.total {
                fill: rgba(127,201,127, 0.5);
            }
            svg.chart .bar:hover rect.male {
                fill: rgba(253,192,134, 1);
            }
            svg.chart .bar:hover rect.female {
                fill: rgba(190,174,212, 1);
            }
            svg.chart .bar:hover rect.total {
                fill: rgba(127,201,127, 1);
            }
            svg.chart .grid .tick {
                stroke: #fff;
                shape-rendering: crispEdges;
            }
            svg.chart .grid path {
                stroke-width: 0;
            }
            .yearSelector {
                float:right;
                border:none;
                border-collapse:collapse;
            }
            .yearSelector tr td {
                background-color:#e0f3db;
            }
            .yearSelector tr td.alt {
                background-color:#fff;
            }
            .yearSelector tr td {
                padding:7px;
            }
            .yearSelector td:hover {
                background-color:#43a2ca;
                cursor:pointer;
            }
            .yearSelector tr td.selected {
                background-color:#43a2ca;
            }
            #playButton {
                margin: 0 0 0 10px;
                padding:5px 10px;
            }
        </style>
    </head>
    <body>
        <p>
            <button id="playButton">Play from 1900</button>
        </p>
        <table class="yearSelector">
            <tbody>
            </tbody>
        </table>
        <svg class="chart mainChart">
        </svg>
        <script src="./censusAgeSex.js"></script>
    </body>
</html>
